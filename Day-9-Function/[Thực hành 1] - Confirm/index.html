<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>

<body>
    <script>
        function confirmPlayGame(answer) {
            var result;
            if (answer) {
                result = "var us play the game.";
            } else {
                result = "Game over!";
            }
            return result;
            // return answer ? "var us play the game" : "Game over";
        }
        var answer = confirm("Do you want to play a game?");
        var message = confirmPlayGame(answer);
        alert(message);
    </script>
</body>

</html>
