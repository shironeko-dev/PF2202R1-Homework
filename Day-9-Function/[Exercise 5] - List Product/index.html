<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List Product</title>
    <style>
        td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container col-10">
        <h1>Thêm mới sản phẩm</h1>
        <div class="bg-secondary p-2 text-dark bg-opacity-10 col-6">
            <div class="col-11 d-flex m-auto">
                <input type="text" class="form-control" id="input">
                <button onclick="addValue()" class="btn btn-success ms-3">Thêm</button>
            </div>
        </div>
        </br />
        <h2>Hiển thị sản phẩm</h2>
        <div>
            <table id="list" class="table-succes col-8">
            </table>
        </div>

    </div>
    <script>
        var input = document.getElementById('input')
        var list = document.getElementById("list");
        var product = ['Xiaomi Mi 12 Pro', 'Samsung Galaxy S22 Ultra', 'Iphone 13 Pro Max'];

        add();
        function addValue() { // hàm thêm
            var inp = input.value;
            product.push(inp);
            console.log(product);
            add();
        }
        function del(index) { // hàm xóa
            product.splice(index, 1);
            add();
        }
        function edit(index) { //hàm sửa
            var st = '';
            st = "Edit " + product[index] + "<input type='text' class='form-control' id='editInput'> " + "<br/>" +
                " <button onclick='editSave(" + index + ")' class='btn btn-success'>Lưu</button>";
            document.getElementById('list').innerHTML = st;
        }
        function editSave(index) { // hàm lưu > hàm sửa

            product[index] = document.getElementById('editInput').value;
            document.getElementById('list').innerHTML = '';
            add();
        }
        function add() { // hàm hiển thị
            var str = ' <tr> ' +
                '<td><b>Sản phẩm</b></td>' +
                '<td></td> ' +
                '<td>' + product.length + ' Sản phẩm</td>' +
                '</tr>';
            for (var i = 0; i < product.length; i++) {
                str += "<tr><td>" + product[i] + "</td>" +
                    "<td><button class='btn btn-success' onclick='edit(" + i + ")' >Sửa</button></td>" +
                    "<td><button class='btn btn-success' onclick='del(" + i + ")'>Xóa</button></td>";
            }
            str += "</tr>";
            list.innerHTML = str;
        }
    </script>
</body>

</html>
