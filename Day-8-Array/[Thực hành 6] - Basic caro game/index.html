<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a basic caro chess board</title>
    <style>
        .main {
            width: 400px;
            height: 400px;
            margin: auto;
            border: 1px solid #000;
            border-radius: 10%;
            text-align: center;
        }

        #display {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Caro Basic</h1>
        <div id="display"></div>
        <br />
        <button onclick="changeValue()">Change Value</button>
    </div>

    <script>
        var display = document.getElementById('display');
        var board = [];
        var data = '';
        for (var i = 0; i < 5; i++) {
            board[i] = new Array('&Omicron;', '&Omicron;', '&Omicron;', '&Omicron;', '&Omicron;');
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;";
            }
        }
        display.innerHTML = "<hr/>" + data;
        function changeValue() {
            var positionX = prompt("Nhập tọa độ X: ");
            var positionY = prompt("Nhập tọa độ Y: ");
            data = '';
            board[positionX][positionY] = "&Chi;";
            for (var i = 0; i < 5; i++) {
                data += "<br/>";
                for (var j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;";
                }
            }
            display.innerHTML = "<hr/>" + data;
        }
    </script>
</body>

</html>
