<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 2 - Find value in Array</title>
</head>

<body>
    <input type="number" onkeyup="input(this)" placeholder="Enter a number">
    <button onclick="check()">Check</button>
    <br />
    <br />
    <span id="result"></span>
    <script>
        var numArr = [-3, 1, 2, 3, 5, 10];
        var inputNum;
        var result = document.getElementById('result');
        function input(obj) {
            inputNum = parseInt(obj.value);
        }
        function check() {
            for (var i = 0; i < numArr.length; i++) {
                if (inputNum == numArr[i]) {
                    result.innerText = ('Giá trị ' + numArr[i] + ' tìm thấy tại vị trí ' + i);
                    break;
                } else {
                    result.innerText = ('Không tìm thấy giá trị trong mảng.')
                }
            }
        }

    </script>
</body>

</html>
