<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" onkeyup="modifyInput(this)" placeholder="Enter a number">
    <br/>
    <br/>
    <button onclick="push()">Push</button>
    <button onclick="display()">Display</button>
    <button onclick="pop()">Pop</button><br/>
    <span id="result"></span>
    <script>
        let numberArr = [];
        let inputNumber;
        let result = document.getElementById('result');
        function modifyInput(obj) {
            inputNumber = parseFloat(obj.value);
        }
        function pop() {
            if (numberArr.length > 0) {
                numberArr.pop();
            }
        }
        function push() {
            numberArr.push(inputNumber);
        }
        function display() {
            result.innerText = numberArr.join(" - ");
        }
    </script>
</body>

</html>
