<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>

<body>
    <button onclick="play()">Play</button>

    <script>
        function play() {
            var maxLimit = parseInt(prompt('Nhập vào số giới hạn lớn nhất:'));
            a = Math.floor(Math.random() * maxLimit);
            console.log(a);
            for (var i = 0; i < 4; i++) {
                if (i == 3) {
                    alert('Hết lượt');
                    break;
                }
                var inputNumber = parseInt(prompt('Nhập số muốn đoán:'));
                if (inputNumber == a) {
                    document.write('Correct!');
                    break;
                } else {
                    alert('Incorrect!');
                }
            }
            alert('Số ngẫu nhiên là ' + a);
        }
    </script>
</body>

</html>
