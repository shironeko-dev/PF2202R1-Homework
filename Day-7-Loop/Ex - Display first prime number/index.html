<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display first prime number</title>
</head>
<body>
    <script>
        var numValue = parseInt(prompt("Enter a number:"));
        for (let i = 2, j = numValue; j > 0; i++) {
            var check = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    check = false;
                    break;
                }                
            }
            if (check == true) {
                document.write(i + "<br/>");
                j--;
            }       
        }
    </script>
</body>
</html>
