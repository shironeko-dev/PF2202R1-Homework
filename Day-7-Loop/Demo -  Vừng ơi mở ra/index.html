<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Vừng ơi mở ra</title>
</head>
<body>
    <script>
        const PASSWORD = "Vừng ơi mở ra";
        var input;
        do {
            input = prompt("Nhập câu thần chú: ");
        } while (input != PASSWORD);
        alert("Mở cửa thành công!");
    </script>
</body>
</html>
