<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5 - Sum 20 first fibonacci</title>
</head>

<body>
    <script>
        var a = 0;
        var b = 1; 
        var sum = 0;
        var max = parseInt(prompt("Nhập vào số trong dãy Fibonacci:"));
        for (var i = 0; i <= max; i++) {
            c = b + a;
            sum += c;
            a = b;
            b = c;
        }
        document.write("Tổng của " + max + " số đầu tiên trong dãy Fibonacci là:" + sum)
    </script>
</body>

</html>
