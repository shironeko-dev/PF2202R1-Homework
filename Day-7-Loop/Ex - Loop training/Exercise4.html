<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>

<body>
    <script>
        var a = 0;
        var b = 1;
        for (var i = 2; i >= 0; i++) {
            fib = b + a;
            if (fib % 5 == 0) {
                document.write("Số đầu tiên chia hết cho 5 trong dãy Fibonacci là " + fib);
                break;
            }
            a = b;
            b = fib;
        }
    </script>
</body>

</html>
