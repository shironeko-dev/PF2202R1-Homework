<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - For loop</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Nhập vào một số:"));
        var total = 0;
        for (var i = 1; i <= num; i += 1) {
            total += i;
            console.log(total);
        }
    </script>
</body>

</html>
