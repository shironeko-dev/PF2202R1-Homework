<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Nested if</title>
</head>

<body>
    <script>
        var username = prompt('Tên đăng nhập:', '');
        if (username == 'Admin') {
            var pass = prompt('Mật khẩu:', '');
            if (pass == 'TheMaster') {
                alert('Chào mừng');
            } else if (pass == null) {
                alert('Đã hủy!!!')
            } else {
                alert('Sai mật khẩu!')
            }
        } else if (username == null) {
            alert('Đã hủy!!!');
        } else {
            alert('Tôi không biết bạn!')
        }
    </script>
</body>

</html>
