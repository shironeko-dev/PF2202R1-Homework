<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo if and if else</title>
</head>
<body>
    <script>
        var name = 'ECMAScript';
        var value = prompt("Tên chính thức của Javascript là gì?");
        if (value == name) {
            alert('Đúng!')
        } else {
            alert('Bạn không biết? ECMAScript!')
        }
    </script>
</body>
</html>
