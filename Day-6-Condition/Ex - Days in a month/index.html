<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in a month</title>
    <style>
        .main {
            width: 500px;
            height: 300px;
            background-color: rgba(240, 240, 240, 0.5);
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #result {
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Tính số ngày trong 1 tháng</h1>
        <form id="daytime">
            <div class="input-month">
                <span>Nhập tháng: </span>
                <input type="number" id="number" min="1" max="12">
                <br />
                <br />
                <button type="button" id="btn">Check</button>
            </div>
            <br />
            <span id="result"></span>
        </form>
    </div>

    <script>
        var input = document.getElementById('number');
        var btn = document.getElementById('btn');
        var result = document.getElementById('result');
        var inputvalue, resultText;
        input.onchange = function () {
            inputvalue = Number(input.value);
        }
        btn.onclick = function () {
            switch (inputvalue) {
                case 2:
                    resultText = '28 hoặc 29 ngày'
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    resultText = '30 ngày';
                    break;
                default:
                    resultText = '31 ngày';
                    break;
            }
            result.innerHTML = resultText
        }
    </script>
</body>

</html>
