<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator App JS</title>
</head>

<body>

    <div id="calculator">
        <div id="results">
            <div id="oldResults">
                <p id="oldValue"></p>
            </div>
            <div id="exportResults">
                <p id="exportValue"></p>
            </div>
        </div>
        <div id="keyBoard">
            <button class="btnSystem" id="%">%</button>
            <button class="btnSystem" id="deleteAll">C</button>
            <button class="btnSystem" id="deleteOne">CE</button>
            <button class="btnSystem" id="/">&divide;</button>
            <button class="btnNumber" id="7">7</button>
            <button class="btnNumber" id="8">8</button>
            <button class="btnNumber" id="9">9</button>
            <button class="btnSystem" id="*">&times;</button>
            <button class="btnNumber" id="4">4</button>
            <button class="btnNumber" id="5">5</button>
            <button class="btnNumber" id="6">6</button>
            <button class="btnSystem" id="-">-</button>
            <button class="btnNumber" id="1">1</button>
            <button class="btnNumber" id="2">2</button>
            <button class="btnNumber" id="3">3</button>
            <button class="btnSystem" id="+">+</button>
            <button class="btnSystem" id=".">.</button>
            <button class="btnNumber" id="0">0</button>
            <button class="btnSystem" id="=">=</button>
        </div>
    </div>

    <script src="./assets/calculator.js"></script>\
</body>

</html>
