<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display day, month, year</title>
</head>
<body>
    <script>
        var dd;
        var mm;
        var yyyy;
        dd = prompt("Nhập ngày: ");
        mm = prompt("Nhập tháng: ");
        yyyy = prompt("Nhập năm: ");
        document.write(dd + "-" + mm + "-" + yyyy);
    </script>
</body>
</html>
