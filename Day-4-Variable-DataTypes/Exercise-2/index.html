<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate circle area</title>
</head>
<body>
    <script>
        const Pi = 3.14159; 
        var radius = parseFloat(prompt("Nhập bán kính hình tròn: "));
        var d = 2 * radius; // đường kính       
        var c = 2 * radius * Math.PI; // chu vi
        var s = radius * radius * Math.PI; // diện tích

        document.write("Đường kính = " +d + "<br/>");
        document.write("Chu vi = " +c.toFixed(1) + "<br/>");
        document.write("Diện tích = " +s.toFixed(1));
    </script>
</body>
</html>
