<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Convert Tools</title>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-center">Convert tool</h1>
            <form id="degreeExchange">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="meter" placeholder="meter">
                    <span class="input-group-text">&#x21C6;</span>
                    <input type="text" class="form-control" id="feet" placeholder="feet">
                </div>
            </form>
        </div>
    </div>
    <script>
        var meter = document.getElementById('meter');
        var feet = document.getElementById('feet');
        var meterValue, feetValue;
        meter.addEventListener('keyup', function () {
            meterValue = parseFloat(meter.value);
            if (!isNaN(meterValue)) {
                feet.value = meterValue * 3.279;
            }
        });
        feet.addEventListener('keyup', function () {
            feetValue = parseFloat(feet.value);
            if (!isNaN(feetValue)) {
                meter.value = feetValue * 0.305;
            }
        });
    </script>
</body>

</html>
