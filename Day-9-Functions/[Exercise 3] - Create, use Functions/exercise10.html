<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkCharacterArr(txt, a) {
            var count = 0;
            for (var i = 0; i < txt.length; i++) {
                if (txt[i] == a) {
                    count++;
                }
            } if (count == 0) {
                return (-1);
            }
            return count;
        }
        var strArr = prompt('Nhập mảng kí tự: ');
        var str = prompt('Nhập một kí tự: ');
        console.log('số lần kí tự xuất hiện: ' + checkCharacterArr(strArr, str));
    </script>
</body>

</html>
