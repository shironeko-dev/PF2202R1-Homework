<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(n) {
            var k = 1;
            for (var i = 1; i <= n; i++) {
                k = k * i;
            }
            return k;
        }
        var a = parseInt(prompt("nhập vào một số:"));
        document.write("Giai thừa của " +a+ " là: " + factorial(a));

    </script>
</body>

</html>
