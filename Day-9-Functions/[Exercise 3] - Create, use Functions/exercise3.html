<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt('Nhập vào 1 số:'));
        alert('Bình phương của ' + a + ' là: ' + binhphuong(a));
        function binhphuong(a) {
            a *= a;
            return a;
        }
    </script>
</body>

</html>
