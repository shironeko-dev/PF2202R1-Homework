<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check even number</title>
</head>

<body>
        <p>Nhập số: </p>
        <input type="text" id="inputNumber">
        <button type="button" onclick="showAwnser();">Kiểm tra</button>
        
    <script>
        function showAwnser() {
            var a = parseInt(document.getElementById('inputNumber').value);
            if (a % 2 == 0) {
                alert(a + ' là số chẵn.' );
            } else {
                alert(a + ' là số lẻ.');
            }
        }
    </script>
</body>

</html>
