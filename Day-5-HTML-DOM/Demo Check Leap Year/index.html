<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Check Leap Year</title>
</head>

<body>
    <script>
        var year = parseInt(prompt("Nhập năm: "));
        var isLeapYear = false;

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
            alert(year + " là năm nhuận");
        } else {
            alert(year + " không phải là năm nhuận");
        }
    </script>
</body>

</html>
